<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Road Map</title>
  <link rel="stylesheet" href="./organize.css">
</head>
<body>
  <!-- Back Button (Image) -->
  <a href="javascript:history.back()" class="back-button">
    <img src="../../../public/img/back-arrow.png" alt="Back" />
  </a>

  <div class="settings-container">
    <!-- Left Column -->
    <div class="column-left">
      <div class="box">
        <!-- Chat Section -->
        <div class="luma-box-chat">
          <h3>Chat with Luma</h3>
          <div class="box-luma-conversation"></div>
          <div class="chat-input-container">
            <input class="luma-box-chat-input" type="text" placeholder="Type a message..." />
            <button class="send-message-button">
              <img src="../../../public/img/sendbutton.png" alt="Send Message" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="column-right">
      <div class="tab-container">
        <!-- Tabs container -->
        <div class="tabs"></div>
        <!-- Add Tab button -->
        <button class="add-tab-btn">+ Add Tab</button>
      </div>      
    </div>
  </div>

  <script>
    let tabCount = 0;
  
    // Function to activate a tab and its content
function activateTab(tabId) {
  // Deactivate all tabs and content
  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

  // Activate the clicked tab and its corresponding content
  const activeTab = document.querySelector(`.tab[data-tab="${tabId}"]`);
  const activeContent = document.getElementById(tabId);
  activeTab.classList.add('active');
  activeContent.classList.add('active');
}

  
    // Function to add a new tab with an iframe
    function addTab() {
      tabCount++;
      const tabId = `tab${tabCount}`;
  
      // Create new tab element
      const newTab = document.createElement('div');
      newTab.className = 'tab';
      newTab.setAttribute('data-tab', tabId);
      newTab.innerHTML = `Tab ${tabCount} <span class="close-btn">&times;</span>`;
      newTab.addEventListener('click', () => activateTab(tabId));
  
      // Insert new tab into the tabs container
      document.querySelector('.tabs').appendChild(newTab);
  
      // Create new tab content with an iframe (browser view instance) and URL input field
      const newContent = document.createElement('div');
      newContent.className = 'tab-content';
      newContent.id = tabId;
      newContent.innerHTML = `
        <div class="url-bar">
          <input type="text" class="url-input" placeholder="Enter URL or search..." />
          <button class="go-button">Go</button>
        </div>
        <iframe 
          src="https://www.example.com" 
          frameborder="0" 
          width="100%" 
          height="100%">
        </iframe>`;
      document.querySelector('.tab-container').appendChild(newContent);
  
      // Activate the new tab
      activateTab(tabId);
  
      // Attach close functionality to the close button
      newTab.querySelector('.close-btn').addEventListener('click', (e) => closeTab(e, tabId));
  
      // Attach event listener for URL input
      const urlInput = newContent.querySelector('.url-input');
      const goButton = newContent.querySelector('.go-button');
  
      goButton.addEventListener('click', () => {
        const url = urlInput.value;
        const iframe = newContent.querySelector('iframe');
  
        if (url) {
          // If URL is entered, navigate to that URL
          iframe.src = url.startsWith('http') ? url : 'http://' + url;
        } else {
          // If no URL, perform Google search and navigate to the search page
          const searchQuery = encodeURIComponent(urlInput.value);
          window.open(`https://www.google.com/search?q=${searchQuery}`, '_blank');
        }
      });
    }
  
    // Function to close a tab and its content
    function closeTab(event, tabId) {
      event.stopPropagation();
      const tab = document.querySelector(`.tab[data-tab="${tabId}"]`);
      const content = document.getElementById(tabId);
  
      // Remove the tab and its content
      tab.remove();
      content.remove();
  
      // Activate the last tab if any remain
      const remainingTabs = document.querySelectorAll('.tab');
      if (remainingTabs.length > 0) {
        activateTab(remainingTabs[remainingTabs.length - 1].getAttribute('data-tab'));
      }
    }
  
    // Initialize event listeners and ensure no tabs are activated on page load
    document.addEventListener("DOMContentLoaded", () => {
      // Initialize event listeners for the "Add Tab" button
      document.querySelector('.add-tab-btn').addEventListener('click', addTab);
    });
  </script>
  
</body>
</html>
