<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="hand-drawn-text">
  <div class="box header">
    <div class="profile-icon">
      <!-- Placeholder for the profile image -->
      <img id="profileImage" src="./public/img/youu.png" alt="Profile Icon" />
      <input type="file" id="imageUpload" accept="image/*" style="display: none;" />
    </div>
    <div class="welcome-info">
      <h2>Welcome Back </h2>
      <h2>[User's Name]</h2>
      <p>Date: [Todayâ€™s Date]</p>
      <p>Time: [Current Time]</p>
    </div>
  </div>
  
 <!-- Road Map Section -->
<div class="box-roadmap">
  <h3>Road Map</h3>
  <!-- Wrap button in anchor tag for navigation -->
  <a href="./app/pages/roadmap-page/roadmap.html">
    <button class="expand-button">
      <img src="./public/img/expand.png" alt="Custom Image" />
    </button>
  </a>
  <div class="box-roadmap-obsidian"></div>
</div>

  
  <!-- Reminders Section -->
  <div class="box reminders">
    <h3>Reminders</h3>
    <div class="reminder">Reminder 1</div>
    <div class="reminder">Reminder 2</div>
    <div class="reminder">Reminder 3</div>
    <div class="reminder">Reminder 4</div>
    <div class="reminder">Reminder 5</div>
  </div>

    <!-- Chat Section -->
  <div class="luma-box-chat">
    <!-- Image Button in Top Right Corner -->
    <a href="./app/pages/chat-page/chat.html">
      <button class="luma-expand-button">
        <img src="./public/img/expand.png" alt="Custom Image" />
      </button>
    </a>
    
    <h3>Chat with Luma</h3>
    <div class="box-luma-conversation"></div>
    <input class="luma-box-chat-input" type="text" placeholder="Type a message..." />
  </div>


  <!-- Directory Section -->
  <div class="box directory hand-drawn-text">
    <button>Settings</button>
    <button>Resources</button>
    <button>Memories</button>
    <button>Organize Files</button>
    <button>My Quest</button>
    <button>Invention Center</button>
  </div>
</body>
</html>
