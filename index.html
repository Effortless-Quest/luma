<script>
  function openBrowserView(url) {
    const browserView = document.getElementById("browser-view");
    const iframe = document.getElementById("iframe");

    iframe.src = url;
    browserView.classList.remove("hidden");
  }

  function closeBrowserView() {
    const browserView = document.getElementById("browser-view");
    const iframe = document.getElementById("iframe");

    iframe.src = ""; // Clear the iframe
    browserView.classList.add("hidden");
  }

  function navigateToPage(url) {
    window.location.href = url;
  }
</script>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // D3.js Graph Visualization
      const container = document.getElementById('obsidianNodes');
      let width = container.clientWidth;
      let height = container.clientHeight;
  
      const svg = d3.select(container)
        .append("svg")
        .attr("width", width)
        .attr("height", height);
  
      const nodes = [
        { id: "Node 1" },
        { id: "Node 2" },
        { id: "Node 3" },
        { id: "Node 4" }
      ];
  
      const links = [
        { source: "Node 1", target: "Node 2" },
        { source: "Node 2", target: "Node 3" },
        { source: "Node 3", target: "Node 4" },
        { source: "Node 4", target: "Node 1" }
      ];
  
      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .on("tick", ticked);
  
      const link = svg.selectAll(".link")
        .data(links)
        .enter()
        .append("line")
        .attr("class", "link")
        .attr("stroke", "#999")
        .attr("stroke-width", 2);
  
      const node = svg.selectAll(".node")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("class", "node")
        .attr("r", 10)
        .attr("fill", "#69b3a2")
        .call(drag(simulation));
  
      const label = svg.selectAll(".label")
        .data(nodes)
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("dx", 12)
        .attr("dy", ".35em")
        .text(d => d.id);
  
      function ticked() {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);
  
        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
  
        label
          .attr("x", d => d.x)
          .attr("y", d => d.y);
      }
  
      function drag(simulation) {
        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }
  
        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }
  
        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
  
        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }
  
      // Resize handler
      window.addEventListener("resize", () => {
        // Update container dimensions
        width = container.clientWidth;
        height = container.clientHeight;
  
        // Update SVG size
        svg.attr("width", width).attr("height", height);
  
        // Update simulation forces
        simulation.force("center", d3.forceCenter(width / 2, height / 2));
        simulation.alpha(1).restart();
      });
  
      // Reminders functionality
      const remindersList = document.getElementById('reminders-list');
      const reminderInput = document.getElementById('reminder-input');
      const addReminderButton = document.getElementById('add-reminder-button');
  
      // Function to add a reminder
      function addReminder(text) {
        const reminder = document.createElement('div');
        reminder.className = 'reminder';
  
        const circle = document.createElement('div');
        circle.className = 'circle';
        reminder.appendChild(circle);
  
        const reminderText = document.createElement('div');
        reminderText.className = 'text';
        reminderText.textContent = text;
        reminder.appendChild(reminderText);
  
        // Add click event to toggle check/uncheck and remove after delay if checked
        circle.addEventListener('click', () => {
          if (reminder.classList.contains('checked')) {
            reminder.classList.remove('checked'); // Uncheck if already checked
          } else {
            reminder.classList.add('checked'); // Mark as checked
            setTimeout(() => {
              if (reminder.classList.contains('checked')) {
                remindersList.removeChild(reminder); // Remove after 2 seconds if still checked
              }
            }, 2000);
          }
        });
  
        remindersList.appendChild(reminder);
      }
  
      // Add button click listener
      addReminderButton.addEventListener('click', () => {
        const text = reminderInput.value.trim();
        if (text) {
          addReminder(text);
          reminderInput.value = ''; // Clear the input field
        }
      });
  
      // Add "Enter" key listener for the input field
      reminderInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          const text = reminderInput.value.trim();
          if (text) {
            addReminder(text);
            reminderInput.value = ''; // Clear the input field
          }
        }
      });
  
      // Chat Functionality
      const chatEndpoint = "http://localhost:5000/chat";
      const chatConversation = document.getElementById("chat-conversation");
      const chatInput = document.getElementById("chat-input");
      const sendMessageButton = document.getElementById("send-message-button");
  
      function appendMessage(content, isUser) {
        const messageElement = document.createElement("div");
        messageElement.className = isUser ? "user-message" : "ai-message";
        messageElement.textContent = content;
        chatConversation.appendChild(messageElement);
        chatConversation.scrollTop = chatConversation.scrollHeight;
      }
  
      async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;
  
        appendMessage(message, true);
        chatInput.value = "";
  
        try {
          const response = await fetch(chatEndpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });
          const data = await response.json();
  
          if (data.response) {
            appendMessage(data.response, false);
          } else {
            appendMessage("Error: No response from AI server.", false);
          }
        } catch (error) {
          appendMessage("Error: Unable to connect to AI server.", false);
        }
      }
  
      sendMessageButton.addEventListener("click", sendMessage);
      chatInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") sendMessage();
      });
    });
  </script>
