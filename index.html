<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./global.css">
</head>
<body>
  <div class="box header">
    <h2>Welcome Back, [User's Name]</h2>
    <p>Date: [Todayâ€™s Date] | Time: [Current Time]</p>
  </div>

  <div class="box roadmap">
    <h3>Road Map</h3>
    <p>Interactive timeline goes here...</p>
  </div>

  <div class="box reminders">
    <h3>Reminders</h3>
    <div class="reminder">Reminder 1</div>
    <div class="reminder">Reminder 2</div>
    <div class="reminder">Reminder 3</div>
    <div class="reminder">Reminder 4</div>
    <div class="reminder">Reminder 5</div>
  </div>

  <div class="box chat">
    <h3>Chat with Luma</h3>
    <p>[User]: Hi</p>
    <p>[Luma]: Hello! How can I assist you today?</p>
    <input type="text" placeholder="Type a message..." />
  </div>

  <div class="box directory">
    <button>Settings</button>
    <button>Resources</button>
    <button>Memories</button>
    <button>Organize Files</button>
    <button>My Quest</button>
    <button>Invention Center</button>
  </div>
</body>

</html>
